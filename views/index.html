<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="stuff, to, help, search, engines, not" name="keywords">
    <meta content="What this page is about." name="description">
    <meta content="Display Webcam Stream" name="title">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://rawgit.com/danialfarid/ng-file-upload/master/dist/ng-file-upload-shim.js"></script>
<script src="https://rawgit.com/danialfarid/ng-file-upload/master/dist/ng-file-upload.min.js"></script>
    <title>Display Webcam Stream</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div id="container" ng-app="myApp" ng-controller="myCtrl">
        <canvas id="canvas" style="display:none;" width="300" height="300"></canvas>
        <video autoplay="true" id="videoElement" width="640" height="480">
        </video>
        
            <button id="button" type="button" name="Take Picture" ng-click="handleSubmit()">Button</input>
        
    </div>
    <script>
    var video = document.querySelector("#videoElement");
    var canvas = document.querySelector("#canvas");
    var button = document.querySelector("#button");
   
    var app = angular.module("myApp", ['ngFileUpload']);
    app.controller("myCtrl", ['$scope', 'Upload', function($scope, Upload) {
        $scope.Upload = Upload;
        
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

        if (navigator.getUserMedia) {
            navigator.getUserMedia({
                video: true
            }, handleVideo, videoError);
        }

        $scope.handleSubmit = function() {
            console.log("asdf");
            canvas.getContext("2d").drawImage(video, 0, 0, 300, 300, 0, 0, 300, 300);
            var img = canvas.toDataURL("image/png");
            
            $scope.Upload.upload({
                url: '/submitimage',
                file: img,
            }).progress(function(e) {}).then(function(data, status, headers, config) {
                console.log('success');
            });

        }
    }]);

    function handleVideo(stream) {

        video.src = window.URL.createObjectURL(stream);

    }

    function videoError(e) {
        // do something
    }
    </script>
</body>

</html>
