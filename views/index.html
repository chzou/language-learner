<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="Display Webcam Stream" name="title">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://rawgit.com/danialfarid/ng-file-upload/master/dist/ng-file-upload-shim.js"></script>
    <script src="https://rawgit.com/danialfarid/ng-file-upload/master/dist/ng-file-upload.min.js"></script>
    <title>Display Webcam Stream</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div id="container" ng-app="myApp" ng-controller="myCtrl">
        <canvas id="canvas" style="display:none;" width="480" height="320"></canvas>
        <video autoplay="true" id="videoElement" width="100%" height="100%"></video>
        <button id="button" type="button" name="Take Picture" ng-click="handleSubmit()">Button</input>
        <audio id ="audio"></audio>
    </div>
    <script>
    var video = document.querySelector("#videoElement");
    var canvas = document.querySelector("#canvas");
    var button = document.querySelector("#button");
    var audio = document.querySelector("#audio");
    var isValid = true;
    var app = angular.module("myApp", ['ngFileUpload']);
    function b64toBlob(b64Data, contentType, sliceSize) {
  contentType = contentType || '';
  sliceSize = sliceSize || 512;

  var byteCharacters = atob(b64Data);
  var byteArrays = [];

  for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
    var slice = byteCharacters.slice(offset, offset + sliceSize);

    var byteNumbers = new Array(slice.length);
    for (var i = 0; i < slice.length; i++) {
      byteNumbers[i] = slice.charCodeAt(i);
    }

    var byteArray = new Uint8Array(byteNumbers);

    byteArrays.push(byteArray);
  }

  var blob = new Blob(byteArrays, {type: contentType});
  return blob;
}
    app.controller("myCtrl", ['$scope', 'Upload', '$http', '$interval', function($scope, Upload, $http, $interval) {
        var context = new AudioContext();

        $scope.Upload = Upload;
        $scope.$http = $http;
        $scope.$interval = $interval;
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

        if (navigator.getUserMedia) {
            navigator.getUserMedia({
                video: true
            }, handleVideo, videoError);
        }

        $scope.handleSubmit = function() {
            canvas.getContext("2d").drawImage(video, 0, 0, 480, 320);
            var img = canvas.toDataURL("image/jpeg", .9);

            $scope.$http.post('/submitimage', {
                foo: img
            }).success(function(res) {
                console.log(res.data);
                var convert = b64toBlob(res.data, "audio/wav");
                var url = URL.createObjectURL(convert);
                console.log(url);
                console.log(audio);
                audio.src = url;
                audio.play();
            });

        }
    }]);

    function handleVideo(stream) {
        video.src = window.URL.createObjectURL(stream);
    }

    function videoError(e) {
        // do something
    }
    </script>
<style type="text/css">

</body>

</html>
